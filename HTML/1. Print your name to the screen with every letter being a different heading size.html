<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name with Different Heading Sizes</title>
</head>
<body>
    <h1>S</h1>
    <h2>R</h2>
    <h3>A</h3>
    <h4>V</h4>
    <h5>A</h5>
    <h6>N</h6>
    <p style="font-size: 10px;">I</p> <!-- For the 7th letter, use a custom size -->
</body>
</html>

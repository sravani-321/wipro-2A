<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>Ordered List: Top 3 Favorite Fruits</h2>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <h2>Unordered List: Grocery Items</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Butter</li>
    </ul>
</body>
</html>
